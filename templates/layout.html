<!DOCTYPE HTML>
{% load static %}
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        {% block title %} Ayokunle Omotayo - Portfolio {% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- CSS here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/elegant-icons.min.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fancybox.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/swiper-bundle.min.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="all" />
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </div>
            </div>
            <h2 class="head">Did You Know?</h2>
            <p></p>
        </div>
    </div>
    <div class="body_wrapper">
        <div class="click_capture"></div>
        <!-- Navbar -->        
        <nav class="navbar menu_one  sticky-nav">
            <div class="container">
                <a class="navbar-brand header_logo" href="/">
                    <img class="first_logo sticky_logo" src="{% static 'images/logo.png' %}" srcset="{% static 'images/logo.png' %} 2x" alt="logo">
                    <img class="white_logo main_logo" src="{% static 'images/logo-w.png' %}" srcset="{% static 'images/logo-w.png' %} 2x" alt="logo">
                </a>
                <div class="right-nav">
                    <a class="theme-btn btn-small theme-btn-alt" href="{% url 'contacts:new-message' %}">Let’s Talk</a>
                    <div class="mobile_menu_left">
                        <button type="button" class="navbar-toggler mobile_menu_btn">
                            <span class="menu_toggle ">
                                <span class="hamburger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="side_menu scroll">
            <div class="mobile_menu_header">
                <div class="mobile_logo">
                    <a class="navbar-brand header_logo me-0" href="/">
                        <img class="sticky_logo main_logo" src="{% static 'images/logo.png' %}" srcset="{% static 'images/logo.png' %} 2x" alt="logo">
                        <img class="white_logo" src="{% static 'images/logo-w.png' %}" srcset="{% static 'images/logo-w.png' %} 2x" alt="logo">
                    </a>
                </div>
                <div class="close_nav">
                    <i class="icon_close"></i>
                </div>
            </div>
            <div class="mobile_nav_wrapper ">
                <nav class="mobile_nav_top " id="main_nav_spy">
                    <ul class="navbar-nav menu ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/" role="button" aria-haspopup="true" aria-expanded="false">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown submenu">
                            <a class="nav-link dropdown-toggle" href="javascript:void(0)" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Portfolios
                            </a>
                            <i class="arrow_carrot-down mobile_dropdown_icon" aria-hidden="false"
                                data-toggle="dropdown"></i>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a href="{% url 'workHistory' %}" class="nav-link">Work History</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/#portfolio" class="nav-link">Portfolio Archive</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <a class="theme-btn btn-small" href="{% url 'contacts:new-message' %}">Let’s Talk</a>
                </nav>
            </div>
        </div>
        <!-- Navbar end-->
        {% block content %}
            
        {% endblock %}
    <footer class="footer-area-6 footer-area-nine pt-20 pb-35">
        
        <div class="f_bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-6 text-md-start">
                        <div class="copyright-text">
                            &copy; 2024 Ayokunlefolio - All right reserved
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 text-md-end">
                        <div class="social-link">
                            <a href="https://www.facebook.com/kunle.abiodun2" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/hypertex4" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/omotayo-ayokunle-csm-%C2%AE-136000109/" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/hypertex4" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>
<a id="back-to-top" title="Back to Top"></a>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/fancybox.umd.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>

<script src="{% static 'js/parallax.js' %}"></script>
<script src="{% static 'js/preloader.js' %}"></script>
<script src="{% static 'js/jquery.parallax-scroll.js' %}"></script>
<script src="{% static 'js/TweenMax.min.js' %}"></script>
<script src="{% static 'js/jquery.wavify.js' %}"></script>
<script src="{% static 'js/text-type.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/circle-progress.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
